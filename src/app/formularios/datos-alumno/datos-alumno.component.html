<div class="row">
    <div class="col-6">
        <form [formGroup]="alumnos" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="matricula" class="form-label">Matricula</label>
                <input type="text" id="matricula" name="matricula" formControlName="matricula" placeholder="Matricula"
                    class="form-control" required>
                <div *ngIf="alumnos.get('matricula')?.touched && alumnos.get('matricula')?.errors?.['required']"
                    class="alert alert-danger">Matricula requerida Muñecote</div>
            </div>

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nombre" formControlName="nombre" placeholder="nombre"
                    class="form-control" required>
                <div *ngIf="alumnos.get('nombre')?.errors?.['required']"
                    class="alert alert-danger">Nombre requerida Muñecote</div>
            </div>
    

    <div class="mb-3">
        <label for="apaterno" class="form-label">Apaterno</label>
        <input type="text" id="apaterno" name="apaterno" formControlName="apaterno" placeholder="Apaterno"
            class="form-control" required>
            <div *ngIf="alumnos.get('apaterno')?.errors?.['required']"
                    class="alert alert-danger">Apaterno requerida Muñecote</div>
    </div>

    <div class="mb-3">
        <label for="amaterno" class="form-label">Amaterno</label>
        <input type="text" id="amaterno" name="amaterno" formControlName="amaterno" placeholder="Amaterno"
            class="form-control" required>
            <div *ngIf="alumnos.get('amaterno')?.errors?.['required']"
                    class="alert alert-danger">Amaterno requerida Muñecote</div>
    </div>

    <div class="mb-3">
        <label for="correo" class="form-label">Correo</label>
        <input type="text" id="correo" name="correo" formControlName="correo" placeholder="correo" class="form-control" required>
        <div *ngIf="alumnos.get('correo')?.errors?.['required']"
                    class="alert alert-danger">Correo requerida Muñecote</div>
    </div>
    <button class="btn btn-primary" type="submit">Agregar</button>
    </form>
</div>
<div class="col-6"></div>

</div>
